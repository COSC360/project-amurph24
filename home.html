<!DOCTYPE html>
<html>
  <head>
    <!-- bootstrap 5.2 styles -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/home.css">
    
  </head>
  <body>
      <header>
            <div class="container-fluid bg-blue">
              <div class="row">
              
                  <div class="col-2">
                    <img src="images/logo.png" class="rounded float-start img-fluid" alt="logo">
                  </div>

                  <div class="col-6 offset-1">
                    <h1 class="display-4 text-center">Surf - Forum</h1>
                  </div>

                  <div class="col-2 d-flex align-items-end justify-content-end">
                    <nav class="nav">
                      <a class="nav-link text-black" href="#">Signup</a>
                      <a class="nav-link text-black" href="#">Login</a>
                      <a class="nav-link text-black" href="#">Admin</a>
                    </nav>

                </div>
              </div>
        </header>

        <main>
          <div class="container-fluid">
            <div class="row top-buffer">
              <div class="col-7 rounded  bg-beige1 h-100">
                Crumb-bar Vertebrae
              </div>
              <div class="col-5">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary bg-blue text-black" type="button">Button</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="row top-buffer">
              <div class="col-3 gx-5">
                <div class="row bg-beige1 rounded-top">
                  Header
                </div>
                <div class="row bg-beige3 rounded-bottom min-vh-100">
                  body
                </div>
              </div>
              <div class="col-9 gx-5">
                <div class="row bg-beige1 rounded-top">
                  Header
                </div>
                <div class="row bg-beige3 rounded-bottom min-vh-100">
                  body
                </div>
              </div>
            </div>
          </div>
        </main>

        <footer>
          <!-- empty so far -->
        </footer>
        <!-- bootstrap js stuff -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
